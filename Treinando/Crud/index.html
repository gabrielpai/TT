
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro teste</title>
        <link href="docs/fonts/fontawesome/5.12.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="docs/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <script src="docs/plugins/jquery/jquery-3.4.1.min.js"></script>
        <script src="docs/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
        <script src="docs/plugins/bootstrap-4.1.3-dist/js/popper.min.js"></script>
        <script src="docs/plugins/jquery/jquery.mask.js"></script>
        <script src="docs/plugins/bootbox/bootbox.all.min.js"></script>
        <script src="docs/js/teste.js"></script>
        <link rel="stylesheet" href="docs/css/main.css">
    </head>

    <body id="teste">

        <div class="navbar  navbar-expand-sm  navbar-dark bg-dark mb-4 menu " role="navigation">
            <i class="fas fa-user-astronaut nasa"></i>
            <a class="navbar-brand " href="#">Treinando 123456</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarCollapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" target="_blank">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" target="_blank">Sobre Nós</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a class="nav-link text-center funcionaa" href="">Login</a>
                    <a class="nav-link text-center destaque" href="#">Cadastrar</a>
                </div>
                <div class="d-flex align-items-center ">
                    <input class="form-control mr-sm-2 " type="text" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center geral ">

                <form class="formulario ">
                    <h3 class="fas fa-address-card titulo"> Cadastro teste</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Username">Username:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text arredondar"> <i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control arredondar" id="Username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Senha">Senha:</label>
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text arredondar"> <i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control arredondar" id="Senha" placeholder="Senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text arredondar"> <i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control arredondar" id="Email" placeholder="123@exemplo.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xl-6">
                            <label for="CPF">CPF:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text arredondar"> <i class="fas fa-id-card-alt"></i></span>
                                </div>
                                <input type="text" class="form-control arredondar" id="CPF" placeholder="123.123.123-00"
                                    max="11">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xl-6">
                            <label for="dt-nascimento">Data de nascimento:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text arredondar"> <i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input type="date" class="form-control arredondar" id="dt-nascimento"
                                    placeholder="Nascimento">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xl-6">
                            <label for="Cidade">Cidade:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text arredondar"> <i class="fas fa-city"></i></span>
                                </div>
                                <input type="text" class="form-control arredondar" id="Cidade" placeholder="Brasilia-DF">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Concordo com os termos de uso.</label>
                        </div>
                        <button id="cadastrar" type="button" class="btn btn-success ">Cadastrar</button>
                    </div>
                    <div class="alert alert-success testando" id="alerta" role="alert" style="display: none;">
                        <strong>Successo!</strong> você realizou seu <strong>Cadastro!</strong>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark ">
            <!-- Copyright -->
            <div style="color:aliceblue;" class="footer-copyright text-center py-3">© 2020 Copyright:
                <a> Gabriel Ferreira</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </body>
</html>
